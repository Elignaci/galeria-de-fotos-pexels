<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria fotos Pexels</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>PEXEL GALERIA</h1>
        <p>Selecciona una categoria</p>
    </header>
    <main>
        <section>
            <input type="text">
            <button id="btnImageSearch"></button>
            <select name="orientation">
                <option value="todas">Todas</option>
                <option value="horizontal">Horizontal</option>
                <option value="vertical">Vertical</option>
            </select>
        </section>
        <section id="btnCategories">
            <button id="btnRodens">
                <span>Roedores</span>
            </button>
            <button id="btnFelines">
                <span>Felinos</span>
            </button>
            <button id="btnReptiles">
                <span>Reptiles</span>
            </button>
        </section>
        <section>
            <div class="gallery"> </div>
            <div class="pagination">
                <button id="btnLeft">
                </button>
                <button id="btnRight">
                </button>
            </div>
        </section>
    </main>
    <footer>
        <p>Texto de ejemplo</p>
    </footer>
    <script src="js/main.js" type="module"></script>
</body>

</html>
